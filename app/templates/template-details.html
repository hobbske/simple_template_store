<span class="glyphicon glyphicon-hand-left"></span>
<a href="#/templates">Go Back</a>

<br>
<br>
<div class="col-md-4">
	<img class="template-detail" ng-src="img/{{mainImage}}">
	<div class="row">
		<div ng-repeat="image in template.images | limitTo:4">
			<div class="col-md-3">
				<img class="template-detail" ng-src="img/{{image.name}}" ng-click="setImage(image)">
			</div>
		</div>
	</div>
</div>

<div class="col-md-8">
	<h3>{{template.name}}</h3>
	<p>{{template.description}}</p>
	<p>Type: {{template.type}}</p>
	<h4>{{template.price | currency}}</h4>
	
	<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
		<input type="hidden" name="cmd" value="_s-xclick">
		<input type="hidden" name="hosted_button_id" value="RTVF94MXDRF3U">
		<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
		<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
	</form>


</div>
